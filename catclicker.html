<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
	<ul data-bind="foreach: catList">
	    <li data-bind="text: name, click: $parent.setCat"></li>
	</ul>		

    <div data-bind="with:currentCat">
        <h2 data-bind="text: name"></h2>
        <h4 data-bind="text: level"></h4>
        <div data-bind="text: clickCount"></div>
        <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
    </div>

    <div>
        <h3> nicknames </h3>
		<ul data-bind="foreach: currentCat().nicknames">
		    <li data-bind="text: $data"></li>
		</ul>
    </div>
	<script type='text/javascript' src='../../bower_components/knockout/dist/knockout.js'></script>
	<script src="cat.js"></script>

</body>
</html>
